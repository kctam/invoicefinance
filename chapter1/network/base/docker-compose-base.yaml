version: '2'

services:

  orderer.example.com:
    container_name: orderer.example.com
    extends:
      file: peer-base.yaml
      service: orderer-base
    volumes:
        - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ../crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
        - ../crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls/:/var/hyperledger/orderer/tls
        - orderer.example.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

  peer0.alpha.example.com:
    container_name: peer0.alpha.example.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.alpha.example.com
      - CORE_PEER_ADDRESS=peer0.alpha.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.alpha.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.alpha.example.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.alpha.example.com:7051
      - CORE_PEER_LOCALMSPID=AlphaMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/alpha.example.com/peers/peer0.alpha.example.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/alpha.example.com/peers/peer0.alpha.example.com/tls:/etc/hyperledger/fabric/tls
        - peer0.alpha.example.com:/var/hyperledger/production
    ports:
      - 7051:7051

  peer1.alpha.example.com:
    container_name: peer1.alpha.example.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.alpha.example.com
      - CORE_PEER_ADDRESS=peer1.alpha.example.com:8051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer1.alpha.example.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.alpha.example.com:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.alpha.example.com:7051
      - CORE_PEER_LOCALMSPID=AlphaMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/alpha.example.com/peers/peer1.alpha.example.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/alpha.example.com/peers/peer1.alpha.example.com/tls:/etc/hyperledger/fabric/tls
        - peer1.alpha.example.com:/var/hyperledger/production

    ports:
      - 8051:8051

  peer0.beta.example.com:
    container_name: peer0.beta.example.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.beta.example.com
      - CORE_PEER_ADDRESS=peer0.beta.example.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.beta.example.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.beta.example.com:9051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.beta.example.com:10051
      - CORE_PEER_LOCALMSPID=BetaMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/beta.example.com/peers/peer0.beta.example.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/beta.example.com/peers/peer0.beta.example.com/tls:/etc/hyperledger/fabric/tls
        - peer0.beta.example.com:/var/hyperledger/production
    ports:
      - 9051:9051

  peer1.beta.example.com:
    container_name: peer1.beta.example.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.beta.example.com
      - CORE_PEER_ADDRESS=peer1.beta.example.com:10051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:10051
      - CORE_PEER_CHAINCODEADDRESS=peer1.beta.example.com:10052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:10052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.beta.example.com:10051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.beta.example.com:9051
      - CORE_PEER_LOCALMSPID=BetaMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/beta.example.com/peers/peer1.beta.example.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/beta.example.com/peers/peer1.beta.example.com/tls:/etc/hyperledger/fabric/tls
        - peer1.beta.example.com:/var/hyperledger/production
    ports:
      - 10051:10051

